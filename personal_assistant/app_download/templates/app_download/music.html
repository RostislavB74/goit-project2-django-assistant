{% extends "app_assistant/base.html" %}

{% block content %}
<h1>Your music</h1>
<div class="row">

{% for m in music_list %}
<div class="card" style="width: 18rem;">
    <img src="/media/{{m.path}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">your music</h5>
      <p class="card-text">{{m.description}}</p>
      
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
