{% extends "app_assistant/base.html" %}

{% block content %}
<h2>Your images</h2>
<div class="row">

{% for p in image_list %}
<div class="card" style="width: 18rem;">
    <img src="/media/{{p.path}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">your photo</h5>
      <p class="card-text">{{p.description}}</p>
      
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
